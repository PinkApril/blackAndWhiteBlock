<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        list-style: 0;
    }
    #box{
        width: 302px;
        height: 602px;
        border: 1px solid red;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
    }
    span{
        position: absolute;
        text-align: center;
        z-index: 9;
        font-weight: bold;
        font-size: 40px;
        color: rgb(36, 224, 36);
    }
    table{
        position: absolute;
        bottom: 0px;
        width: 302px;
        height: 602px;
        border-collapse: collapse;
    }
    td{
        width: 75px;
        height: 100px;
    }
    table,tr,td{
        border-collapse: collapse;
        background-color: #fff;
        border: 1px solid red;
    }
    .active{
        background-color: #000;
    }
    .changeactive{
        background-color: red;
        text-align:center;
        line-height: 100px;
        color: #fff;
        font-size: 20px;
    }
    .cur{
        background-color: pink;
        text-align:center;
        line-height: 100px;
        color: #fff;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div id="box">
    </div>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/Game.js"></script>
<script src="js/Block.js"></script>
<script>
    var game = new Game();
</script>
</html>
